<!DOCTYPE html>
<html lang="en">
<body>
    <!-- This is an HTML comment. The browser ignores this. -->    
    <!-- Browsers have built-in styles that determine how tags are rendered. -->
    <!-- These styles can be changed, and we'll show that later. -->
    <h1>Main Heading</h1>
    <p>This is a paragraph of text content related to the heading.</p>    
    <h2>This is a Sub-Heading</h2>
    <p>This is yet another paragraph related to the subheading.</p>
    <h2>Another Sub-Heading</h2>
    <p>More information about this sub-heading, etc.</p>
</body>
</html>
